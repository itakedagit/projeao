<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Casamento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('imagens/praia.jpg'); /* Caminho da imagem no servidor */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.4em;
      margin-top: 20px;
    }

    .emoji {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer casar comigo?</h1>
    <p>Você é o meu amor, minha paz, minha alegria.<br>
    Quero dividir todos os dias da minha vida com você.</p>
    <div class="emoji">💍❤️🌅</div>
  </div>
</body>
</html>

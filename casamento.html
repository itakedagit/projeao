<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* Foto de praia */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
    }

    .heart {
      font-size: 2em;
      color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer casar comigo?</h1>
    <p>Desde que te conheci, meu mundo ficou mais bonito.<br>
    Quero passar todos os dias da minha vida ao seu lado. ❤️</p>
    <p class="heart">💍💖🌴</p>
  </div>
</body>
</html>
